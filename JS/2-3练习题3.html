    function merge(s1, s2) {
        var result = '';
        var len = (s1.length <= s2.length ? s1.length : s2.length);
        for (var i = 0; i < len; i++) {

    function fibonacci(x) {
        if (x == 0) return 1;
        if (x == 1) return 1;
        else return fibonacci(x - 1) + fibonacci(x - 2);
    }

    function reFibonacci() {
        var result = [];
        for (var i = 0; i < 40; i++) {
            result[i] = fibonacci(i);
        }

        result.reverse();  //数组倒序

        for (var i = 0; i < 40; i++) {
            document.write(result[i] + ' ');
            if ((i + 1) % 6 == 0) document.write('<br>');
        }

    }

    function isLeapYear(y) {
        if (y % 400 == 0 || (y % 4 == 0 && y % 100 != 0)) return 'yes';
        else
            return 'no';
    }

    function dateOfYear(d) {
        var result = 0;
        var arr = d.split(','); //
        var year = parseInt(arr[0]);
        document.write('<br>')
        var month = parseInt(arr[1]);
        var day = parseInt(arr[2]);
        if (isLeapYear(year) == 'yes') {
            var months = new Array(31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        }
        if (isLeapYear(year) == 'no') {
            var months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        }
        for (var i = 0; i < month - 1; i++) {
            result += months[i];
        }

        return result + day;
    }
