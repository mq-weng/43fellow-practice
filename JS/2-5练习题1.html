        //      3
        function factorial(x){
            if(x==0)return 1;
            else
            return x*factorial(x-1);
        }
        console.log(factorial(10));

        //   4
        var y=0;
        function add(x){
            for(var i=1;i<=x;i++){
                y=y+factorial(i);
            }
            return y;
        }
        console.log(add(10));

        //   5
        function printStar(x){
            for(var i=0;i<x;i++){
                for(var j=0;j<=i;j++){
                    document.write(j+1+" ");
                }
                document.write('<br>');
            }
        }
        printStar(5);

        //   6
        function printStar1(x){
            for(var i=0;i<x;i++){
                for(var j=0;j<x-i-1;j++){
                    document.write('&nbsp');
                }
                for(var j=0;j<i+1;j++){
                    document.write("*"+" ");
                }
                document.write('<br>');
            }
        }
        printStar1(5);

        //   7
        function fun1(){
            for(var i=100;i<=999;i++){
                if((i%4==2)&&(i%7==3)&&(i%9==5)){
                    document.write(i);
                    document.write('<br>');
                }
            }
        }
        fun1();

        //     8
        function fun2(){
            var a,b,c;
            for(var i=1000;i<9999;i++){
                if(i%13==0){
                   a=Math.floor(i/1000);
                   b=Math.floor((i%1000)/100);
                   c=Math.floor((i%100)/10);
                   if(a==(b+c)){
                    document.write(i);
                    document.write('<br>');
                   }
                }
            }
        }
