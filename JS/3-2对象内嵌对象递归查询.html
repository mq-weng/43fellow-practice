<script>
    /*递归  一定要有出口*/
    var obj = new Object();
    obj.name = 'xiaozhang';
    obj.brother = {
        name: 'lisi',/*基本数据类型传值，在栈里*/
        age: 33,
        wife: {    /*引用类型传址，地址在栈里，数据在堆里*/
            name: 'fangfang',
            age: 30,
            sayHello:function(){
                console.log("hello");
            },
            sister: {
                name:'meimei',
                age:25
            }
        }
    }
    function printObject(obj) {
        for (prop in obj) {         /*遍历对象里面的元素*/
            if (typeof obj[prop] == 'object') {
                printObject(obj[prop]);
            }
            else if (typeof obj[prop] == 'function') {
                obj[prop]();
            }
            else
                console.log(obj[prop]);
        }
    }
    printObject(obj);


</script>
