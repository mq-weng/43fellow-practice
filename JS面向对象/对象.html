<script>
    /*创建一个对象 2*/
    var obj1={
     fun: function(){
        console.log("hello world")
     } ,
     name: 'lili'
    }
    //调用
    obj1.fun();
    console.log(obj1.name);


    /*创建一个对象 1*/
    //每new一个都在堆里开辟空间
    var obj=new Object();
    obj.fun=function(){
        console.log('第一种创建对象的方式');
    }
    obj.name='丽丽';
    obj['gender']='male';
    console.log(obj['name']);

    /*递归*/
    obj.brother={
        name:'lisi',
        age: 33,
        wife:{
            name:'fangfang',
            age:30
        }
    }


    


</script>
