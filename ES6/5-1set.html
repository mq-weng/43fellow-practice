<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>
<body>
    <script>
        /*  1.set,类数组，没有数组的方法，不允许成员重复  */
        let arr1=new Array(4,5,6,8)
        let s1=new Set([1,2,3,4,4]);
        let s2=new Set(arr1)
        console.log(s1)
        // add,有返回值（返回操作完了的 set结构）  
        console.log(s1.add(6))
        // delet，返回值为true或false   
        console.log(s1.delete(0))//false
        console.log(s1.delete(4))//true
        // has  
        console.log(s1.has(3))//true
        //clear  
        console.log(s1.clear)
        //索引和 value 都是一样的
        for([index,value] of s2.entries()){
            console.log(index,value)
        }
        /*  2.WeakSet,只能以对象作为参数    */
        let w1=new WeakSet()
        w1.add({name:'lisi',age:45})
        console.log(w1)
        w1.add(888)//Invalid value used in weak set
        console.log(w1)
    </script>
</body>
</html>
