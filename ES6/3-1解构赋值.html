<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解构赋值</title>
  </head>
  <body>
    <script>
      /*  数组的解构赋值(注意顺序)  */
      var arr1 = [1, 2, 3];
      let [a0, a1, a2] = arr1;
      console.log(a0);
      let [b0, , b1] = arr1;
      console.log(b1);

      /*  对象的解构赋值（根据名字查询的，不需要顺序）  */
      var obj1 = {
        name: "lisi",
        age: 18,
      };
      let { name, age } = obj1;
      console.log(name);
      /*    一旦起了别名，原来的名字就不好使了*/
      let { name: x, age: y } = obj1; //想改名只能这么改
      console.log(y);

       /*    字符串的结构:和数组一样    */
        let str = 'abcde';
        let [s0, , s2, s3, s4] = str;
        console.log(s0, s2, s3, s4);

        /*  给函数参数设置默认值    */
        function fn2(x, y, z = 666) {
            // z = z || 999;
            console.log(x, y, z); 
        }
        fn2(1, 2, null);//1,2,null
        fn2(1, 2, undefined)//1,2,666

        /*  交换值  */
        // let temp = x;
        // x = y;
        // y = temp;
        // console.log(x, y);
        [x, y] = [y, x];
        console.log(x, y);
    </script>
  </body>
</html>
