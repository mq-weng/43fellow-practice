<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象属性</title>
</head>
<body>
    <div id='div1'>hah </div>
    <button id='btn' b='20'></button>
    <script>
        var oDiv=document.getElementById('div1');
        var oBtn=document.getElementById('btn')

        //自定义对象属性，不能通过对象属性的方式获取到
        oDiv.b='aa';
        console.log(oDiv.b);//这个好使？？？
        // oBtn.a='hjfh';
        // console.log(oBtn.a);

        /*  setAttribute | getAttribute  写入|取出 自定义对象属性*/
        oBtn.setAttribute('a','1');
        
        console.log(oBtn.getAttribute('b'));
        
    </script>
</body>
</html>
