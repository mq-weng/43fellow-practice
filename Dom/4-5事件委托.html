<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
  </head>
  <body>
    <button>点击</button>
    <div>
      <ul id='ul1'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <script>
        var oUl1=document.getElementById('ul1');
        var aLi=oUl1.getElementsByTagName('li');

        // e.target 源

        //innerHTNML  文本
        oUl1.onclick=function(e){
            console.log(e.target.innerHTML);
        }
    </script>
  </body>
</html>
