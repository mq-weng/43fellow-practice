<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #in{
            width: 100px;
            height: 100px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id='out'>
        <div id='in'></div>
    </div>

    <script>
        var oOut=document.getElementById('out')
        oOut.addEventListener('click',function(){
            console.log('1111')
        },false)

        var oIn=document.getElementById('in');
        oIn.addEventListener('click',function(e){
            console.log('222')
            e.stopPropagation();               //阻止事件冒泡
        },false)

         // 事件冒泡：从里往外触发 ，  3  2  1   false
    // 事件捕获：从外往里触发 ，  1  2  3   true
    </script>
</body>
</html>
