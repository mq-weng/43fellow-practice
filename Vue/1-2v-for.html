<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id='fo'>
        <ul>
            <li v-for='item in msg1'>哈哈:{{item.a}} 嘿嘿：{{item.b}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#fo',
            data:{
                msg:{
                    name:'hh',
                    age:100
                },
                msg1:[{a:'gg',b:'hh'},{a:11,b:55}]
            }
        })
    </script>
</body>
</html>
