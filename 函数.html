<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    
</head>
<body>
    <script>
        a();/*函数提升*/
        function a(){
            console.log("hah");
        }
        
        /*函数表达式没有函数提升*/
        var fin=function(){
            console.log("艾哈德");
        }
      fin();
      function re(x){
          return 2-x;
      }
      var x=re(3);
      console.log(x);

      /*词法作用域：指函数在定义(或声明)他们的作用域里运行
      而不是在执行（或调用）他们的作用域里运行*/
      var value=1;
      function foo(){
          console.log(value);

      }
      function bar(){
          var value=2;
          foo();
      }
      bar();


    </script>
</body>
</html>
